<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Appointments</title>
</head>
<body>
  <h1>Enter in your info!</h1>
  <form id="urname">
    <div class="form-groub">
      <label for="name">Enter your name:</label>
      <input type="text" id="name" class="form-control">
    </div>
    <div class="form-group">
      <label for="desc">What is the purpose of your visit?</label>
      <input type="text" id="desc" class="form-control">
    </div>
    <div class="form-group">
      <label for="date">Enter in the appointment date</label>
      <input type="text" id="date" class="form-control">
    </div>
    <div class="form-group">
      <label for="">Enter start/end times</label>
      <input type="text" id="thru" class="form-control">
    </div>
    <button type="submit" id="btn" class="btn-success">Submit form</button>
    <div id="output"></div>
    <div id="output2"></div>
    <div id="output3"></div>
    <div id="output4"></div>
  </form>
</body>
</html>
